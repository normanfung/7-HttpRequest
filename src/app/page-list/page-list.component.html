<table class="table is-striped is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td>
        <a [href]="visitLink(page.pageid)">{{ page.title }}</a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHtml]="page.snippet"></td>
    </tr>
  </tbody>
</table>
